<body>
  <h1>Vrijgezellen Matti</h1>
  <div id="playerUI">
  <p id="status">Zoek de startlocatieâ€¦</p>
  <div id="compass" class="compass hidden">
    <div id="compassArrow"></div>
    <div id="compassLabel">Volg de pijl</div>
    <div id="compassDebug" class="hidden"></div>
  </div>
  <button id="enableCompass" class="hidden">Kompas inschakelen</button>
  <button id="enableNotifications" class="hidden">Notificaties inschakelen</button>

  <div id="questionBox" class="hidden">
    <div id="questionMedia" class="hidden"></div>
    <p id="question"></p>
    <input id="answer" type="text" />
    <button id="submitBtn">Bevestig</button>
  </div>

  <input
    type="file"
    id="photoInput"
    accept="image/*"
    capture="camera"
    class="hidden"
  />
  </div>

  <div id="adminPanel" class="hidden"></div>

  <!-- App scripts (VOLGORDE IS KRITIEK) -->
